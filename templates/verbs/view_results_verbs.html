{% extends "base.html" %}
{% block title %}View words - verbs{% endblock %}
{% block content %}

<form method="POST" autocomplete="off" style="margin: 20px" enctype="multipart/form-data">
<p>
<div class="form-row align-items-center">
    <div class="col-sm-2">
        <select name="username" class="form-control form-select">
            <option value='' selected hidden>Username</option>
            {% for item in users_list %}
                <option value='{{ item }}'>{{ item }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-2">
        <input class="btn btn-primary btn-size" type="submit" name="filter" value="Filter records">&emsp;
    </div>
</div>

</p>

</form>

<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Verbs group</th>
      <th scope="col">Result</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for item in results %}
      <tr>
        <td>{{ item.username }}</td>
        <td>{{ item.verbs_group }}</td>
        <td>{{ item.result }}</td>
        <td>{{ item.date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
