{% extends "base.html" %}
{% block title %}View verbs{% endblock %}
{% block content %}

<form method="POST" autocomplete="off" style="margin: 20px" enctype="multipart/form-data">
    <p>
    <div class="form-row align-items-center">
        <div class="col-sm-2">
            <select name="verbs_group" class="form-control form-select">
                <option value='' selected hidden>Group</option>
                <option value='Easy'>Easy</option>
                <option value='Medium'>Medium</option>
                <option value='Hard'>Hard</option>
            </select>
        </div>
        <div class="col-sm-2">
            <input class="btn btn-primary btn-size" type="submit" name="filter" value="Filter records">&emsp;
        </div>
    </div>
    </p>
</form>

<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Group</th>
      <th scope="col">PL Word</th>
      <th scope="col">Verb</th>
      <th scope="col">Past Tense</th>
      <th scope="col">Past Participle</th>
    </tr>
  </thead>
  <tbody>
    {% for item in verbs %}
      <tr>
        <td>{{ item.verbs_group }}</td>
        <td>{{ item.pl }}</td>
        <td>{{ item.form1 }}</td>
        <td>{{ item.form2 }}</td>
        <td>{{ item.form3 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
